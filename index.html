<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Калькулятор</div>
    <div id="app" class="calculator">
        <div class="calculator_inputs">
            <input type="number" id="first_number" class="calculator_input">
            <input type="number" id="second_number" class="calculator_input">
        </div>
        <div class="calculator_btns">
            <button class="calculator_btn" data-operator="+">+</button>
            <button class="calculator_btn" data-operator="-">-</button>
            <button class="calculator_btn" data-operator="*">*</button>
            <button class="calculator_btn" data-operator="/">/</button>
        </div>
        <div class="calculator_result">
            0
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="script.js"></script>
</body>
</html>
